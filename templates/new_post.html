{% extends "base.html" %}

{% block title %}New Discussion Post - MathCode{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Create New Discussion Post</h1>

        <form method="POST" action="{{ url_for('discuss.new_post') }}" class="space-y-6">
            <div>
                <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Post Title:</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                       placeholder="Enter a concise title for your post">
            </div>
            <div>
                <label for="content" class="block text-gray-700 text-sm font-medium mb-2">Content:</label>
                <textarea id="content" name="content" rows="10" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg resize-y"
                          placeholder="Share your thoughts, questions, or feedback..."></textarea>
            </div>
            <div class="flex justify-end gap-4">
                <a href="{{ url_for('discuss.forum_home') }}" class="bg-gray-200 text-gray-800 py-2 px-5 rounded-lg font-semibold hover:bg-gray-300 transition duration-200">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 text-white py-2 px-5 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
                    Publish Post
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
